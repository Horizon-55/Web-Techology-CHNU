<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and HB Countdown Timer</title>
    <link rel="stylesheet" href="/css/task3.css">
</head>
<body>
    <h1>Date and Time Functions</h1>
    
    <div class="container">
        <!-- Цифрові часи секція -->
        <div class="section">
            <h2>1. Digital Clock</h2>
            <div class="clock" id="digital-clock">00:00:00</div>
        </div>
        
        <!-- Секція таймера зворотного відліку -->
        <div class="section">
            <h2>2. Countdown Timer</h2>
            <div class="countdown-inputs">
                <input type="datetime-local" id="countdown-datetime" required>
                <button id="set-countdown">Set Countdown</button>
            </div>
            <div class="countdown" id="countdown-display">Set a future date and time</div>
        </div>
        
        <!-- Розділ Календар -->
        <div class="section">
            <h2>3. Calendar</h2>
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-controls">
                        <button id="prev-month">&lt;</button>
                        <select id="month-select"></select>
                        <select id="year-select"></select>
                        <button id="next-month">&gt;</button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
            
            <!-- Розрахунок день народження секція -->
            <div class="birthday-countdown">
                <h3>4. Birthday Countdown</h3>
                <p>Select your birthday on the calendar above</p>
                <div class="birthday-result" id="birthday-result">
                    <div>Time until your next birthday:</div>
                    <div class="time-remaining" id="birthday-countdown">
                        <div class="time-unit">
                            <div class="value" id="bd-months">0</div>
                            <div class="label">Months</div>
                        </div>
                        <div class="time-unit">
                            <div class="value" id="bd-days">0</div>
                            <div class="label">Days</div>
                        </div>
                        <div class="time-unit">
                            <div class="value" id="bd-hours">0</div>
                            <div class="label">Hours</div>
                        </div>
                        <div class="time-unit">
                            <div class="value" id="bd-minutes">0</div>
                            <div class="label">Minutes</div>
                        </div>
                        <div class="time-unit">
                            <div class="value" id="bd-seconds">0</div>
                            <div class="label">Seconds</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/task3.js"></script>
</html>
