<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization System</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-target="signin">Sign In</button>
                <button class="tab-btn" data-target="signup">Sign Up</button>
            </div>
            
            <div class="tab-content">
                <!-- Sign In Form -->
                <div class="tab-pane active" id="signin">
                    <h2>Welcome Back</h2>
                    <form id="signin-form" novalidate>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-field">
                                <input type="text" id="username" name="username" required>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signin-password">Password</label>
                            <div class="input-field password-field">
                                <input type="password" id="signin-password" name="password" required>
                                <i class="toggle-password fas fa-eye"></i>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        
                        <div class="form-group checkbox">
                            <input type="checkbox" id="remember-me" name="remember">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Sign In</button>
                    </form>
                </div>
                
                <!-- Sign Up Form -->
                <div class="tab-pane" id="signup">
                    <h2>Create Account</h2>
                    <form id="signup-form" novalidate>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <div class="input-field">
                                    <input type="text" id="firstName" name="firstName" required>
                                    <div class="error-message"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <div class="input-field">
                                    <input type="text" id="lastName" name="lastName" required>
                                    <div class="error-message"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-field">
                                <input type="email" id="email" name="email" required>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-field password-field">
                                <input type="password" id="signup-password" name="password" required>
                                <i class="toggle-password fas fa-eye"></i>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="input-field password-field">
                                <input type="password" id="confirm-password" name="confirmPassword" required>
                                <i class="toggle-password fas fa-eye"></i>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <div class="input-field">
                                <input type="tel" id="phone" name="phone" placeholder="+380" required>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <div class="input-field">
                                <input type="date" id="dob" name="dob" required>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Sex</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="male" name="sex" value="male" required>
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="female" name="sex" value="female">
                                    <label for="female">Female</label>
                                </div>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <div class="input-field">
                                    <select id="country" name="country" required>
                                        <option value="">Select Country</option>
                                    </select>
                                    <div class="error-message"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="city">City</label>
                                <div class="input-field">
                                    <select id="city" name="city" required disabled>
                                        <option value="">Select City</option>
                                    </select>
                                    <div class="error-message"></div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Success!</h3>
            <p id="success-message">Your form has been submitted successfully.</p>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
