<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Check</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <button class="slider-btn prev">Previous</button>
      <img
        class="slider-image"
        src="https://picsum.photos/seed/1/400/200"
        alt="Slide 1"
      />
      <img
        class="slider-image"
        src="https://picsum.photos/seed/2/400/200"
        alt="Slide 2"
      />
      <img
        class="slider-image"
        src="https://picsum.photos/seed/3/400/200"
        alt="Slide 3"
      />
      <button class="slider-btn next">Next</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
